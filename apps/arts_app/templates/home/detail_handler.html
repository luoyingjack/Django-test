{% extends "base_tmp.html" %}

{% block content %}
<!--内容-->
<div class="container" style="margin-top:76px">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;文章详情</h3>
                </div>
                <div class="panel-body">
                    <h1 class="text-center">{{ art.a_title }}</h1>
                    <div align="center">
                        <a style="font-size: 18px;">价格:<span style="color: green"> {{art.a_price}}</span>元</a>
                    </div>
                    <div class="span" align="right"><a class="btn primary btn-success" type="button"  href="/art/cart/add?id={{art.id}}">加入购物车</a></div>
                    <div class="col-md-3">
                         <img data-original="/static/{{art.a_img}}" style="width:262px;height:166px;"
                         class="img-responsive center-block lazy" alt="">
                    </div>
                    <div class="col-md-9">


                        {{ art.a_content | safe }}
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
<!--内容-->
{% endblock %}
